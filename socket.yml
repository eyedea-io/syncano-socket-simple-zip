name: simple-zip
description: Simple zip
version: 0.0.3
keywords:
  - zip
  - archiver
endpoints:
  archive:
    description: Archive file
    parameters:
      file:
        type: file
        description: File to archive
      filename:
        type: string
        descritption: Name of the file
    response:
      success:
        mimetype: application/octet-stream
        description: Zip successfuly generated
        parameters:
          message:
            type: string
      fail:
        mimetype: application/json
        description: Zip generation failed
        exit_code: 400
        parameters:
          message:
            type: string
